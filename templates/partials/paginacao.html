<div class="card-footer clearfix">
    <div class="row">

        <div class="col-sm-12 col-md-6">
            <div class="dataTables_info" id="" role="status" aria-live="polite">
                Exibindo {{ registros.start_index }} at√© {{ registros.end_index }} de {{ registros.paginator.count }}
                registros
            </div>
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="dataTables_paginate paging_simple_numbers" id="" style="float: right">
                <ul class="pagination">
                    {% if registros.has_previous %}
                        <li class="paginate_button page-item">
                            <a href="?page={{ registros.previus_page_number }}" class="page-link">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </li>
                    {% endif %}


                    {% if registros.has_next %}
                        <li class="paginate_button page-item">
                            <a href="?page={{ registros.next_page_number }}" class="page-link">
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
