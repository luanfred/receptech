{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptech</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href=" {% static 'lib/AdminLTE-3.2.0/css/adminlte.min.css' %} ">

    <!-- toastr -->
    <link rel="stylesheet" href=" {% static 'lib/AdminLTE-3.2.0/plugins/toastr/toastr.css' %} ">

    <style>

    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #D9D9D9;">
        <div class="login-box card card-info">
            <div class="card-header text-center">
                <img src="{% static 'img/logo-transparent.png' %}" alt="" style="max-width: 300px; max-height: 80px;">
            </div>

            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Faça login para iniciar sua sessão</p>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        <!-- Esse código abaixo é usado para apresentar mensagens no template -->
	                    {% include 'partials/messages.html' %}

                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">
                                <a href="{% url 'cadastrar_usuario' %}" class="text-center">Cadastra um novo usuário</a>
                            </p>
                            <div class="col-4">
                                <button type="submit" id="btn_entrar" class="btn btn-primary btn-block">Entrar</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src=" {% static 'lib/AdminLTE-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src=" {% static 'lib/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src=" {% static 'lib/AdminLTE-3.2.0/js/adminlte.min.js' %}"></script>

<!-- toastr -->
<script src=" {% static 'lib/AdminLTE-3.2.0/plugins/toastr/toastr.min.js' %}"></script>

<script>

    $('#btn_entrar').on('click', function (e) {
        if ( $('#email').val() == '' || $('#email').val() == null ) {
            e.preventDefault()
            toastr.error("O email é obrigatório")
        }
        if ( $('#senha').val() == '' || $('#senha').val() == null ) {
            e.preventDefault()
            toastr.error("A senha é obrigatório")
        }
    })

</script>
